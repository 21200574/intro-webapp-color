<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">RGB Color Picker</h1>
    <div class="form-group">
      <label for="redRange">Red:</label>
      <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
    </div>
    <div class="form-group">
      <label for="greenRange">Green:</label>
      <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
    </div>
    <div class="form-group">
      <label for="blueRange">Blue:</label>
      <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
    </div>
    <div id="colorBox" class="mt-4 p-3"></div>
    <div class="mt-3">
      <strong>Hexadecimal Color Code:</strong>
      <span id="hexCode"></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
